<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Box Example</title>
    <style>
        /* Style for the box (modal) */
        .image-box {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .image-box img {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <a href="#" id="show-image">Click to Show Image</a>

    <!-- The image box (modal) -->
    <div class="image-box" id="image-box">
        <img src=""C:\Users\KIIT\Downloads\_0033d074-6c9c-495f-b833-7e8ac5780154.jpeg"" alt="Your Image">
    </div>

    <script>
        // Show/hide the image box
        const showImageLink = document.getElementById('show-image');
        const imageBox = document.getElementById('image-box');

        showImageLink.addEventListener('click', () => {
            imageBox.style.display = 'block';
        });

        // Close the image box when clicking outside the image
        imageBox.addEventListener('click', (event) => {
            if (event.target === imageBox) {
                imageBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
